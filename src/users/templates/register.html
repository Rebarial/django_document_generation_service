{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация | RFTK</title>
  <link rel="icon" type="image/png" href="{% static 'favicons-ee12127f414fa0c96616c436c05f46c6(pr-cy/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="manifest" href="{% static 'favicons-ee12127f414fa0c96616c436c05f46c6(pr-cy/site.webmanifest' %}" />
  <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Регистрация</h2>
      <form method="post">
        {% csrf_token %}
        <!-- Поля формы -->
        {% for field in form %}
          <div class="mb-3">
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors|striptags }}
            </div>
            {% endif %}
          </div>
        {% endfor %}
        <!-- Кнопка отправки -->
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        <div class="text-center mt-3">
          <span>Уже есть аккаунт?</span>
          <a href="{% url 'login' %}" style="text-decoration:none;">Войти</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
